<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nargiz Aliyeva - Visit Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <!-- Front of the card -->
                <div class="card-front">
                    <div class="profile">
                        <div class="profile-image">
                            <img src="resources/ME.jpg">
                        </div>
                        <p class="greeting">Hello World!</p>
                        <div class="name-container">
                            <a href="#" class="name-link" id="portfolio-link">
                                <h2 class="name">Nargiz Aliyeva</h2>
                                <span class="tooltip">Click to review my personal portfolio website</span>
                            </a>
                        </div>
                        <p class="tagline">Empowering Youth Through Technology, Space, and Diplomacy</p>
                    </div>
                    
                    <div class="resume-download">
                        <button id="download-resume">
                            <i class="fas fa-download"></i> Download Resume
                        </button>
                        
                    </div>

                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/nargiz-aliyeva1/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/AliyevaNargiz" target="_blank" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.instagram.com/narathexplorer?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/nargiz.aliyeva.3367/" target="_blank" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>

                    <div class="flip-hint">
                        <p>Click card to flip</p>
                    </div>
                </div>
                
                <!-- Back of the card -->
                <div class="card-back">
                    <h2>Contact Me</h2>
                    
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>naraliyeva1722@outlook.com</p>
                        </div>
                        
                        
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Azerbaijan, Baku, AZ1126</p>
                        </div>
                    </div>

                    <div class="flip-hint">
                        <p>Click card to flip back</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
